<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharding Simulator</title>
</head>
<body>
    <h2>Welcome to Sharding Simulator</h2>

    <div>
        <form action="http://127.0.0.1:80/shardSimulator" method="post">
            <label for="shards">Number of Shards: </label>
            <input type="number" name="shards" id="shards">
            <br><br>
            <label for="nodes">Number of Nodes: </label>
            <input type="number" name="nodes" id="nodes">
            <br><br>
            <label for="file">Transaction File: </label>
            <input type="file" name="file" id="file">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
